<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêƒÉng k√Ω - Hotel Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-container {
            background: white;
            width: 100%;
            max-width: 450px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .register-header {
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .register-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .register-header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .register-form {
            padding: 30px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .input-group label i {
            color: #4facfe;
            width: 20px;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }
        
        .password-strength {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s;
        }
        
        .register-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #ef9a9a;
        }
        
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #a5d6a7;
        }
        
        .links {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }
        
        .links a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin: 0 10px;
            transition: color 0.3s;
        }
        
        .links a:hover {
            color: #1d4ed8;
        }
        
        @media (max-width: 500px) {
            .register-container {
                max-width: 100%;
            }
            
            .register-header {
                padding: 25px 20px;
            }
            
            .register-form {
                padding: 25px 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1><i class="fas fa-user-plus"></i> T·∫°o t√†i kho·∫£n</h1>
            <p>Tham gia c·ªông ƒë·ªìng du l·ªãch c·ªßa ch√∫ng t√¥i</p>
        </div>
        
        <div class="register-form">
            <div class="message error" id="errorMsg"></div>
            <div class="message success" id="successMsg"></div>
            
            <div class="form-row">
                <div class="input-group">
                    <label><i class="fas fa-user"></i> H·ªç v√† t√™n</label>
                    <input type="text" id="fullName" placeholder="Nguy·ªÖn VƒÉn A" required>
                </div>
                
                <div class="input-group">
                    <label><i class="fas fa-phone"></i> S·ªë ƒëi·ªán tho·∫°i</label>
                    <input type="tel" id="phone" placeholder="0123 456 789">
                </div>
            </div>
            
            <div class="input-group">
                <label><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" placeholder="example@email.com" required>
            </div>
            
            <div class="input-group">
                <label><i class="fas fa-key"></i> M·∫≠t kh·∫©u</label>
                <input type="password" id="password" placeholder="√çt nh·∫•t 6 k√Ω t·ª±" required>
                <div class="password-strength">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
            </div>
            
            <div class="input-group">
                <label><i class="fas fa-key"></i> X√°c nh·∫≠n m·∫≠t kh·∫©u</label>
                <input type="password" id="confirmPassword" placeholder="Nh·∫≠p l·∫°i m·∫≠t kh·∫©u" required>
            </div>
            
            <button class="register-btn" onclick="register()">
                <i class="fas fa-check-circle"></i> ƒêƒÉng k√Ω ngay
            </button>
            
            <div class="links">
                <a href="login.html">
                    <i class="fas fa-sign-in-alt"></i> ƒê√£ c√≥ t√†i kho·∫£n?
                </a>
                <a href="index.html">
                    <i class="fas fa-home"></i> V·ªÅ trang ch·ªß
                </a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        
        async function register() {
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const phone = document.getElementById('phone').value.trim();
            
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            
            // Clear messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            // Validate
            if (!fullName || !email || !password || !confirmPassword) {
                showError('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin b·∫Øt bu·ªôc!');
                return;
            }
            
            if (password.length < 6) {
                showError('M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±!');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp!');
                return;
            }
            
            if (email && !validateEmail(email)) {
                showError('Email kh√¥ng h·ª£p l·ªá!');
                return;
            }
            
            try {
                // Call register API
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        full_name: fullName,
                        phone: phone || null
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('üéâ ƒêƒÉng k√Ω th√†nh c√¥ng! ƒêang chuy·ªÉn ƒë·∫øn trang ƒëƒÉng nh·∫≠p...');
                    
                    // Reset form
                    document.getElementById('fullName').value = '';
                    document.getElementById('email').value = '';
                    document.getElementById('password').value = '';
                    document.getElementById('confirmPassword').value = '';
                    document.getElementById('phone').value = '';
                    
                    // Redirect to login
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showError(result.message || 'ƒêƒÉng k√Ω th·∫•t b·∫°i!');
                }
            } catch (error) {
                // Demo success
                showSuccess('üéâ ƒêƒÉng k√Ω th√†nh c√¥ng! (Demo) ƒêang chuy·ªÉn ƒë·∫øn trang ƒëƒÉng nh·∫≠p...');
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }
        }
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            errorMsg.className = 'message error';
        }
        
        function showSuccess(message) {
            const successMsg = document.getElementById('successMsg');
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            successMsg.className = 'message success';
        }
        
        // Password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('strengthBar');
            let strength = 0;
            
            if (password.length >= 6) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;
            if (/[^A-Za-z0-9]/.test(password)) strength += 25;
            
            strengthBar.style.width = strength + '%';
            
            if (strength < 50) {
                strengthBar.style.background = '#ef4444'; // Red
            } else if (strength < 75) {
                strengthBar.style.background = '#f59e0b'; // Yellow
            } else {
                strengthBar.style.background = '#10b981'; // Green
            }
        });
        
        // Enter to register
        document.getElementById('confirmPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                register();
            }
        });
        
        // Auto-focus on first input
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('fullName').focus();
        });
    </script>
</body>
</html>
